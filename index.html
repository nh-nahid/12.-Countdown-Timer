<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
  </head>
  <body>
    
    <div class="count-down-container">
      <h1><p>The web seminar will be start in</p></h1>
      <div class="times">
        <div class="days">
          <h1 id="days"></h1>
          <small>Days</small>
        </div>
        <div class="hours">
          <h1 id="hours"></h1>
          <small>Hours</small>
        </div>
        <div class="minutes">
          <h1 id="minutes"></h1>
          <small>Minutes</small>
        </div>
        <div class="seconds">
          <h1 id="seconds"></h1>
          <small>Seconds</small>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
